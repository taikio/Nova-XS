<!DOCTYPE html>
<html lang="en" ng-app="Teste">

<head>
    <title>Teste Nova XS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="controllers/form.controller.js"></script>
</head>

<body ng-controller="FormController as vm">
    <style>
        .form-group {
            margin-bottom: 8px !important;
        }
        
        .ng-invalid {
            border-color: red;
        }
        
        .ng-valid {
            border-color: green;
        }
    </style>
    <div class="container-fluid">
        <h3 class="text-center">Formul√°rio de cadastro</h3>

        <form name="cadastroForm" class="col-md-8 col-md-offset-2">

            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" placeholder="Nome Completo" ng-model="pessoa.nome" ng-required="true" ng-pattern="/^[a-zA-Z ]+$/g" />
            </div>
            <div class="form-group">
                <label for="nome">E-mail</label>
                <input type="text" class="form-control" placeholder="E-mal" ng-model="pessoa.email" ng-required="true" ng-pattern="/^[a-z]*[0-9]*\@[a-z]{4,15}\.([a-z]{2,3}|[a-z]{2,3}\.[a-z]{2})$/g" />
            </div>
            <div class="form-group">
                <label for="nome">Telefone</label>
                <input type="text" class="form-control" placeholder="Telefone" ng-model="pessoa.telefone" ng-required="true" ng-pattern="/^[0-9]{8,14}$/g" />
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-info btn-block" ng-click="vm.validaFormulario()">
                    Finalizar Cadastro
                </button>
            </div>
            <div class="alert alert-danger" ng-show="cadastroForm.$invalid && cadastroForm.$dirty">
                Preencha os campos corretamente !
            </div>

        </form>


    </div>

</body>

</html>
